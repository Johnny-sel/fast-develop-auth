version: "3.9"

services:
  postgres:
    env_file:
      - .env.production
  app:
    env_file:
      - .env.production
    command: ["/bin/bash", "-c", "/app/wait-for-it.sh --timeout=30 --strict postgres:$$POSTGRES_PORT && sleep 10 && yarn prisma generate && yarn prisma migrate deploy && yarn build && yarn start:prod"]


